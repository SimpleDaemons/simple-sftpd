{
  "module": "ssl",
  "enabled": true,
  "priority": 10,
  "description": "SSL/TLS encryption support for secure file transfers",
  "version": "1.0.0",
  "author": "ssftpd Team",
  "license": "Apache-2.0",
  
  "configuration": {
    "ssl_enabled": true,
    "ssl_port": 990,
    "require_ssl": false,
    "ssl_protocols": ["TLSv1.2", "TLSv1.3"],
    "ssl_ciphers": [
      "ECDHE-RSA-AES256-GCM-SHA384",
      "ECDHE-RSA-AES128-GCM-SHA256",
      "ECDHE-RSA-AES256-SHA384",
      "ECDHE-RSA-AES128-SHA256"
    ],
    "ssl_prefer_server_ciphers": true,
    "ssl_session_cache": {
      "enabled": true,
      "size": 1024,
      "timeout": 300
    }
  },
  
  "certificates": {
    "default": {
      "certificate_file": "/etc/ssftpd/ssl/server.crt",
      "private_key_file": "/etc/ssftpd/ssl/server.key",
      "ca_bundle_file": "/etc/ssftpd/ssl/ca-bundle.crt",
      "auto_reload": true
    },
    "example.com": {
      "certificate_file": "/etc/ssftpd/ssl/example.com.crt",
      "private_key_file": "/etc/ssftpd/ssl/example.com.key",
      "ca_bundle_file": "/etc/ssftpd/ssl/example.com-ca.crt",
      "auto_reload": true
    }
  },
  
  "security": {
    "verify_client": false,
    "client_ca_file": null,
    "client_verify_depth": 1,
    "allow_anonymous": false,
    "require_client_cert": false
  },
  
  "performance": {
    "ssl_buffer_size": 16384,
    "ssl_read_ahead": true,
    "ssl_compression": false,
    "ssl_ticket_lifetime": 300
  },
  
  "logging": {
    "ssl_log_level": "info",
    "log_ssl_errors": true,
    "log_ssl_connections": true,
    "log_certificate_info": false
  },
  
  "compatibility": {
    "allow_legacy_renegotiation": false,
    "allow_unsafe_renegotiation": false,
    "support_old_protocols": false,
    "fallback_scsv": true
  }
}
