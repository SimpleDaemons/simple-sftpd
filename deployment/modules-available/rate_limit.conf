{
  "module": "rate_limit",
  "enabled": true,
  "priority": 30,
  "description": "Rate limiting and DDoS protection",
  
  "configuration": {
    "global_limits": {
      "max_connections_per_minute": 100,
      "max_connections_per_hour": 1000,
      "max_transfer_rate": "50MB/s"
    },
    
    "per_ip_limits": {
      "enabled": true,
      "max_connections_per_minute": 10,
      "max_connections_per_hour": 100
    },
    
    "per_user_limits": {
      "enabled": true,
      "max_connections_per_minute": 5,
      "max_connections_per_hour": 50
    }
  },
  
  "actions": {
    "on_limit_exceeded": "delay",
    "delay_duration": 60,
    "ban_duration": 3600
  }
}
