{
  "module": "auth",
  "enabled": true,
  "priority": 20,
  "description": "User authentication and authorization",
  
  "configuration": {
    "auth_methods": ["password", "hash", "pam", "ldap"],
    "default_auth_method": "password",
    "password_policy": "strong",
    "min_password_length": 8
  },
  
  "users": {
    "storage": "file",
    "user_dir": "/etc/ssftpd/users",
    "auto_create_home": true,
    "home_base": "/var/ftp"
  },
  
  "permissions": {
    "default_permissions": ["READ", "DOWNLOAD"],
    "admin_permissions": ["READ", "WRITE", "DELETE", "UPLOAD", "DOWNLOAD", "ADMIN"]
  }
}
