{
  "sites": {
    "default": {
      "enabled": true,
      "description": "Default FTP site",
      "config_file": "sites-enabled/default.conf",
      "priority": 1
    },
    "example.com": {
      "enabled": true,
      "description": "Example.com FTP site",
      "config_file": "sites-enabled/example.com.conf",
      "priority": 10
    },
    "ftp.example.com": {
      "enabled": false,
      "description": "FTP subdomain site",
      "config_file": "sites-available/ftp.example.com.conf",
      "priority": 20
    },
    "secure.example.com": {
      "enabled": false,
      "description": "Secure FTP site with SSL requirement",
      "config_file": "sites-available/secure.example.com.conf",
      "priority": 30
    },
    "public.example.com": {
      "enabled": false,
      "description": "Public anonymous FTP site",
      "config_file": "sites-available/public.example.com.conf",
      "priority": 40
    }
  },
  "global": {
    "default_site": "default",
    "fallback_site": "default",
    "site_matching": {
      "enabled": true,
      "methods": ["hostname", "ip_address", "port"],
      "priority_order": ["exact_match", "wildcard", "default"]
    }
  },
  "templates": {
    "default": {
      "description": "Standard FTP site template",
      "template_file": "templates/default.conf"
    },
    "secure": {
      "description": "Secure FTP site template",
      "template_file": "templates/secure.conf"
    },
    "public": {
      "description": "Public anonymous FTP template",
      "template_file": "templates/public.conf"
    },
    "restricted": {
      "description": "Restricted access template",
      "template_file": "templates/restricted.conf"
    }
  },
  "management": {
    "auto_enable": false,
    "auto_disable": false,
    "validation": {
      "enabled": true,
      "strict": false,
      "check_dependencies": true
    },
    "backup": {
      "enabled": true,
      "before_enable": true,
      "before_disable": true,
      "retention_days": 30
    }
  }
}
