{
  "site": "example.com",
  "enabled": true,
  "description": "Example.com FTP site",
  
  "configuration": {
    "hostname": "example.com",
    "ip_address": "192.168.1.100",
    "port": 21,
    "ssl_port": 990,
    "enable_ssl": true,
    "require_ssl": false
  },
  
  "document_root": {
    "path": "/var/ftp/example.com",
    "chroot": true,
    "chroot_base": "/var/ftp"
  },
  
  "users": {
    "allowed_users": ["admin", "user1", "user2"],
    "default_user": "user1",
    "anonymous_access": false
  },
  
  "ssl": {
    "certificate_file": "/etc/ssftpd/ssl/example.com.crt",
    "private_key_file": "/etc/ssftpd/ssl/example.com.key"
  },
  
  "limits": {
    "max_connections": 25,
    "max_file_size": "500MB",
    "max_transfer_rate": "25MB/s"
  },
  
  "welcome_message": "Welcome to example.com FTP Server"
}
