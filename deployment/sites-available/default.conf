{
  "site": "default",
  "enabled": true,
  "description": "Default FTP site",
  
  "configuration": {
    "hostname": "*",
    "ip_address": "0.0.0.0",
    "port": 21,
    "ssl_port": 990,
    "enable_ssl": true,
    "require_ssl": false
  },
  
  "document_root": {
    "path": "/var/ftp",
    "chroot": true,
    "chroot_base": "/var/ftp"
  },
  
  "users": {
    "allowed_users": ["admin", "anonymous"],
    "default_user": "anonymous",
    "anonymous_access": true
  },
  
  "permissions": {
    "anonymous": {
      "permissions": ["READ", "DOWNLOAD"],
      "home_directory": "/var/ftp/public",
      "max_connections": 5
    }
  },
  
  "limits": {
    "max_connections": 50,
    "max_file_size": "100MB",
    "max_transfer_rate": "10MB/s"
  }
}
