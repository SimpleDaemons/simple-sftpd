{
  "global": {
    "description": "Global configuration overrides",
    "version": "1.0.0"
  },
  
  "banner": {
    "enabled": true,
    "message": "Welcome to Simple-Secure FTP Daemon",
    "show_version": false,
    "show_hostname": true
  },
  
  "timeouts": {
    "connection": 300,
    "idle": 600,
    "data": 300,
    "login": 60
  },
  
  "limits": {
    "max_file_size": "1GB",
    "max_directory_depth": 20,
    "max_filename_length": 255
  },
  
  "features": {
    "passive_mode": true,
    "active_mode": true,
    "resume_support": true,
    "utf8_filenames": true
  }
}
