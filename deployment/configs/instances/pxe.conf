{
    "network": {
        "listen_address": "192.168.1.101",
        "listen_port": 69,
        "ipv6_enabled": false
    },
    "filesystem": {
        "root_directory": "/var/tftp/pxe",
        "allowed_directories": [
            "/var/tftp/pxe/boot",
            "/var/tftp/pxe/images",
            "/var/tftp/pxe/kernels"
        ],
        "create_directories": false
    },
    "security": {
        "read_enabled": true,
        "write_enabled": false,
        "max_file_size": 104857600,
        "overwrite_protection": true,
        "allowed_extensions": [
            ".0",
            ".cfg",
            ".iso",
            ".img",
            ".bin"
        ],
        "blocked_extensions": []
    },
    "performance": {
        "block_size": 1024,
        "timeout": 10,
        "window_size": 1,
        "max_connections": 100,
        "connection_timeout": 300
    },
    "logging": {
        "level": "INFO",
        "log_file": "/var/log/simple-tftpd/pxe.log",
        "console_logging": false,
        "max_file_size": 10485760,
        "max_files": 10
    }
}
