{
    "network": {
        "listen_address": "10.0.0.100",
        "listen_port": 6969,
        "ipv6_enabled": false
    },
    "filesystem": {
        "root_directory": "/var/tftp/secure",
        "allowed_directories": [
            "/var/tftp/secure/readonly"
        ],
        "create_directories": false
    },
    "security": {
        "read_enabled": true,
        "write_enabled": false,
        "max_file_size": 1048576,
        "overwrite_protection": true,
        "allowed_extensions": [
            ".txt",
            ".cfg",
            ".conf"
        ],
        "blocked_extensions": [
            ".exe",
            ".bat",
            ".sh",
            ".ps1",
            ".bin",
            ".img"
        ]
    },
    "performance": {
        "block_size": 512,
        "timeout": 5,
        "window_size": 1,
        "max_connections": 25,
        "connection_timeout": 180
    },
    "logging": {
        "level": "WARNING",
        "log_file": "/var/log/simple-tftpd/secure.log",
        "console_logging": false,
        "max_file_size": 10485760,
        "max_files": 5
    }
}
