      "config_file": "modules-enabled/rate_limit.conf",
      "dependencies": ["core", "auth"]
    },
    "virtual_host": {
      "enabled": true,
      "priority": 40,
      "required": false,
      "description": "Virtual hosting support",
      "config_file": "modules-enabled/virtual_host.conf",
      "dependencies": ["core", "auth"]
    },
    "monitoring": {
      "enabled": true,
      "priority": 50,
      "required": false,
