    "compression": {
      "enabled": false,
      "priority": 70,
      "required": false,
      "description": "File compression support",
      "config_file": "modules-enabled/compression.conf",
      "dependencies": ["core"]
    },
    "encryption": {
      "enabled": false,
      "priority": 80,
      "required": false,
      "description": "File encryption support",
      "config_file": "modules-enabled/encryption.conf",
      "dependencies": ["core", "ssl"]
    },
    "backup": {
      "enabled": false,
      "priority": 90,
      "required": false,
      "description": "Automated backup support",
      "config_file": "modules-enabled/backup.conf",
      "dependencies": ["core"]
    }
  },
  "loading": {
    "auto_load": true,
    "load_order": "priority",
    "dependency_check": true,
    "fail_on_missing": false,
    "reload_on_change": true
  },
  "development": {
