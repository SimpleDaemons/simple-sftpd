# Simple Configuration for simple-sftpd
# Minimal configuration for basic FTP server setup

# Connection Configuration
[connection]
bind_address = "0.0.0.0"
bind_port = 21
max_connections = 50
timeout_seconds = 300

# Logging Configuration
[logging]
log_file = "/var/log/simple-sftpd/simple-sftpd.log"
log_level = "INFO"
log_format = "STANDARD"
log_to_console = true
log_to_file = true

# Security Configuration
[security]
require_ssl = false
allow_anonymous = false

# Rate Limiting Configuration
[rate_limit]
enabled = true
max_requests_per_minute = 60
max_connections_per_ip = 5

